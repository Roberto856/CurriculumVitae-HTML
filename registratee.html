<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="formu.cs">
	

</head>  
<body> <!-- es el cuerpo de todo el index -->
 <form class="formulario">
    
    <h1>Registrate</h1>
     <div class="contenedor">
     <!-- nos pide nuestro nombre  -->
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Nombre Completo">   <!-- se usa para crear controles interactivos para formularios basados en la web con el fin de recibir datos del usuario.  -->
         
         </div>
         <!-- nos pide nuestro correo  -->
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" placeholder="Correo Electronico">       <!-- se usa para crear controles interactivos para formularios basados en la web con el fin de recibir datos del usuario.  -->
         
         </div>
         <!-- nos pide nuestra contrasena  -->
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" placeholder="Contraseña">   <!-- se usa para crear controles interactivos para formularios basados en la web con el fin de recibir datos del usuario.  -->
         
         </div>
         
         
                
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p> <!-- P nos sirve para poner texto en nuestro index-->
         
     </div>
     
    </form>
    <!-- el enlace que nos lleva a registrarnos con un botom -->
    
    <a href="mensajee.html"><button>REGISTRATE</button></a>
    <!-- este botom nos borra nuestros datos en caso digitemos mal -->
    <a href=><button>BORRAR</button></a> <!-- buttom nos sirve para poner un boton en el indes y nos llevara a otra pagina  -->
    
</body>
</html>
